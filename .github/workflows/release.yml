name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          cd custom_components/mcp_client
          zip -r ../../mcp_client.zip .
      - uses: softprops/action-gh-release@v2
        with:
          files: mcp_client.zip
