name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
          cd custom_components
          zip -r ../mcp_client.zip mcp_client
      - uses: softprops/action-attach-release-asset@v1
        with:
          files: mcp_client.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
