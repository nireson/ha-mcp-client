name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hacs/action@main
        with:
          category: integration
      - run: |
          cd custom_components/mcp_client
          zip -r ../../mcp_client.zip .
      - uses: softprops/action-attach-release-asset@v1
        with:
          files: mcp_client.zip
